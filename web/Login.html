<!DOCTYPE html>
<html>
<title>Inciar Sesión</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css.css">
<body>

<h2 id="h2login">Inicio de Sesión</h2>

<form id="formlogin">
  <div class="containerl">
    <label><b>Nombre de Usuario</b></label>
    <input type="textl" placeholder="Introduzca su usuario" name="uname" required>

    <label><b>Contraseña</b></label>
    <input type="passwordl" placeholder="Introduzca su contraseña" name="psw" required>
        
    <button class="signupbtnl" type="submit">Iniciar</button>
    <input type="checkbox" checked="checked">Recuerdame
  </div>

  <div class="containerl">
    <button type="buttonl" class="cancelbtnl">Cancelar</button>
    <span class="psw"> <a href="#">Olvidó su contraseña?</a></span>
  </div>
</form>

</body>
</html>
